<head>
    <link href="../../monitor/views/css/layout.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<!-- The Monitor view -->
<div data-ng-controller="MonitorController">



    <section class="container center-block">

            <div class="row">
                <div class="col-md-6 sectionCondition">
                    <h2> Monitoring </h2>
                    <hr>

                    <table>
                        <caption> <h3> Sensor </h3> </caption>
                        <tr>
                            <th> 비상 경보 : </th>
                            <td><button class = "btn btn-success btn-lg" ng-class="{'red' : toggleAlert}"></button></td>

                        </tr>
                        <tr>
                            <th> 밸브 압력 : </th>
                            <td> <input type="text" data-ng-model="pressureText"> </td>
                            <td> bar </td>
                        </tr>
                        <tr>
                            <th> 밸브 가스 : </th>
                            <td> <input type="text" data-ng-model="gasText"> </td>
                            <td> ppm </td>
                        </tr>

                        <tr>
                            <th> 배관 온도 : </th>
                            <td> <input type="text" data-ng-model="flangeTemperText"> </td>
                            <td> &degC   </td>
                        </tr>

                        <tr>
                            <th> 배관 압력 : </th>
                            <td> <input type="text" data-ng-model="flangePressureText"> </td>
                            <td>bar</td>
                        </tr>

                        <tr>
                            <th> 배관 유속 : </th>
                            <td> <input type="text" data-ng-model="flangeFlowText"> </td>
                            <td>m/s</td>
                        </tr>

                    </table>
                    <hr>

                    <table>
                        <caption> <h3> Actuator </h3> </caption>
                        <tr>
                            <th> Remote : </th>
                            <td><button class ="btn btn-success btn-lg" ng-class="{'red' : toggleRemote}">   </button></td>
                        </tr>

                        <tr>
                            <th> Fault : </th>
                            <td><button class = "btn btn-success btn-lg"  ng-class="{'red' : toggleFault}">  </button></td>
                        </tr>

                        <tr>
                            <th>  Open : </th>
                            <td><button class = "btn btn-success btn-lg" ng-class="{'red' : toggleOpen}"></button></td>
                        </tr>
                        <tr>
                            <th>  Close : </th>
                            <td><button class = "btn btn-success btn-lg" ng-class="{'red' : toggleClose}"></button></td>
                        </tr>
                    </table>






                </div>

                <div class="col-md-6  sectionCondition">
                    <h2> Control Actuator </h2>
                    <hr>
                    <table>
                        <tr>
                            <button class="btn btn-primary" ng-click = "sendControl('1')" style="margin-right: 10px" > Open </button>

                        </tr>
                        <tr>
                            <button class="btn btn-success" ng-click = "sendControl('2')" style="margin-right: 10px" > Close </button>
                        </tr>
                        <tr>
                            <button class="btn btn-danger" ng-click = "sendControl('3')" style="margin-right: 10px" > Stop </button>
                        </tr>

                    </table>
                </div>

                <div class="col-md-6" id="statusWindow">
                    <div id="statusWindowUpper">
                        <!-- List all messages -->

                        <h3> Client Status </h3>
                        <!-- The message form -->
                        <form ng-submit="sendMessage();">
                            <input type="text" data-ng-model="messageText" style="width: 150px">
                            <input class = "btn btn-info" type="submit">
                        </form>

                    </div>


                    <div id ="statusWindowLower">


                        <div data-ng-repeat="message in messages" data-ng-switch="message.type">
                            <!-- Make status messages bolder -->
                            <strong data-ng-switch-when='status'>
                                <span data-ng-bind="message.created | date:'mediumTime'"></span>
                                <span data-ng-bind="message.username"></span>
                                <span>is</span>
                                <span data-ng-bind="message.text"></span>
                            </strong>
                            <!-- Render regular messages -->
                            <span data-ng-switch-default>
                                <span data-ng-bind="message.created | date:'mediumTime'"></span>
                                <span data-ng-bind="message.username"></span>
                                <span>:</span>
                                <span data-ng-bind="message.text"></span>
                            </span>
                        </div>

                    </div>
                </div>
            </div>

    </section>

</div>
